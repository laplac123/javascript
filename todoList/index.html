<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TO-DO LIST</title>
		<link rel="stylesheet" href="styles/index.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer">
				<span id="todo-count"><strong id="item-left">0</strong> items left</span>
				<ul id="filters">
					<li>
						<a id="filter-all" href="#/">All</a>
					</li>
					<li>
						<a id="filter-active" href="#/active">Active</a>
					</li>
					<li>
						<a id="filter-completed" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="mailto:tri.hodoan@asnet.com.vn">TriHo</a></p>
		</footer>
		<script type="text/template" id="todo-template">
			<li>
				<div class="view">
					<input type="checkbox" class="toggle">
					<label for=""></label>
					<button class="destroy"></button>
				</div>
				<input type="text" class="edit">
			</li>
		</script>
		<script src="js/todoHelper.js"></script>
		<script src="js/todoView.js"></script>
		<script src="js/todoModel.js"></script>
		<script src="js/todoControl.js"></script>
		<script src="js/todo.js"></script>
	</body>
</html>
